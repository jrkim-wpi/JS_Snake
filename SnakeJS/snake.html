<!DOCTYPE html>
<html>
    <head>
        <title>SnakeJS</title>
    </head>
    <body>
        <canvas id ="gameCanvas" width="400" height="400"></canvas>
        
        <style>
                #gameCanvas {
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                }
              </style>


    </body>

    <script>
            const sBoard = document.getElementById("gameCanvas");
            const boardCtx = gameCanvas.getContext("2d");

            //initializing snake
            let snake = [   {x: 200, y: 200},
                            {x: 190, y: 200},
                            {x: 180, y: 200},
                            {x: 170, y: 200},
                            {x: 160, y: 200}]
            //let snake2 = []

            let dx = 0 * 10; //h-speed, incremented by 10
            let dy = 1 * 10; //v-speed, incremented by 10


            main();
            
            function main(){
                setTimeout(function onTick() {
                    clearCanvas();
                    moveSnake();
                    drawSnake();
                    main();
                }, 100) //refresh every 100ms
            }

            function clearCanvas(){
                boardCtx.fillStyle = 'white';
                boardCtx.strokestyle = 'black';
                boardCtx.fillRect(0, 0, sBoard.width,sBoard.height);
                boardCtx.strokeRect(0, 0, sBoard.width,sBoard.height)
            }


            function drawSnakeP(snakeP){
                boardCtx.fillStyle = 'green';
                boardCtx.strokestyle = 'darkblue';
                boardCtx.fillRect(snakeP.x, snakeP.y,10,10);
                boardCtx.strokeRect(snakeP.x, snakeP.y,10,10)
            }

            function drawSnake(){
                snake.forEach(drawSnakeP);
            }

            function moveSnake(){
                const head = {x: (snake[0].x + dx)%sBoard.width, y: (snake[0].y + dy)%sBoard.height};
                snake.unshift(head);
                snake.pop();
            }
        </script>
</html>
